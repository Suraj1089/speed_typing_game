
<!DOCTYPE html>
<html lang="en">


    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Linking Assets -->
        <link rel="shortcut icon" href="{{ url_for('static', path='/images/timer.png') }}" type="image/x-icon">
        <link rel="stylesheet" href="{{ url_for('static', path='/css/typing.css') }}">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
         
        <!-- Title -->
        <title>About Typing Test</title>
    </head>
  <body>
    <div class="wrapper">
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span id="time-left">s</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
            <li class="accuracy">
              <p>Accuracy:</p>
              <span>0</span>
            </li>
          </ul>
          <br>
          
          <button>Try Again</button>
          <button id="resetBtnGame" style="background-color: rgb(180, 0, 0)">Reset Game</button>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
    <script>
      // JavaScript code to handle the click event of the "Reset Game" button
      document.getElementById('resetBtnGame').addEventListener('click', function() {
          // Replace 'your-practice-url' with the actual URL of the practice page.
          window.location.href = '/practice';
      });
      document.getElementById('time-left').innerHTML = parseInt(window.location.href.split("=")[2]) * 60 + "s";
  </script>
  
  </body>
</html>
